<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - My Think Corner</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: url('Background.gif') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .room-corner {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        header {
            text-align: center;
            padding-bottom: 20px;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            color: #ff69b4;
        }

        footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #fff;
            margin-top: 20px;
        }

       

        #audio-controls {
            position: fixed;
            top: 10px;
            right: 10px;
        }

        #audio-toggle {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="room-corner">
        <header>
            <h1>Gallery</h1>
        </header>
        <main class="gallery-content">
            <!-- Add your artwork images here -->
            <img src="artwork1.png" alt="Artwork 1">
            <img src="artwork2.png" alt="Artwork 2">
            <!-- would add more int ehf uture -->
        </main>
        <footer>
            <p>&copy; 2018-2024 Enjoy the lolz </p>
        </footer>
    </div>

    <div id="audio-controls">
        <img id="audio-toggle" src="Audio-Off.png" alt="Toggle Music" width="40" height="40">
    </div>

    <audio id="background-music" loop>
        <source src="Background-Music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('click', function() {
            const audio = document.getElementById('background-music');
            const toggleImage = document.getElementById('audio-toggle');
            if (audio.paused) {
                audio.play();
                toggleImage.src = 'Audio-On.png';
            }
        }, { once: true });

        document.getElementById('audio-toggle').addEventListener('click', function() {
            const audio = document.getElementById('background-music');
            const toggleImage = document.getElementById('audio-toggle');
            if (audio.paused) {
                audio.play();
                toggleImage.src = 'Audio-On.png';
            } else {
                audio.pause();
                toggleImage.src = 'Audio-Off.png';
            }
        });
    </script>
</body>
</html>
